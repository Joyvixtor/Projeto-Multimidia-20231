<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    
  
    <section id="section-principal"> 
         <header>
            <p>GERADOR DE PLAYLISTS DO SPOTIFY</p>
            <img src="src/spotify-1.svg" alt="Logo do Spotify">
        </header>
        <div class="selection_box">
            <div class="form-p">
                <p>Como você esta se sentindo hoje?</p>
                <select name="" id="">
                    <option value="feliz">Feliz</option>
                    <option value="triste">Triste</option>
                    <option value="deprê">Na Magoa boy</option>
                    <option value="corno">Levei uma gaia</option>
                </select>
            </div>
            <div class="form-p">
                <p>Escolha um gênero musical</p>
                <select name="" id="">
                    <option value="">Funk</option>
                    <option value="">Brega</option>
                    <option value="">Brega Funk</option>
                    <option value="">Pagode</option>
                    <option value="">Samba</option>
                </select>
            </div>
            
        </div>

        <div class="button_playlist">
            <button type="submit"> Clique aqui para gerar sua playlist</button>
        </div>
    </section>
</body>
</html>
